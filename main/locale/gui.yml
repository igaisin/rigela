welcome.info:
  en: "RigelA is an open-source screen reading project built using the Rust language. We respect openness and freedom, and continue to contribute to the construction of accessible infrastructure. Our common goal is to ensure that everyone enjoys technology equally!"
  zh-CN: "RigelA是一个开源读屏项目，使用 rust 语言构建，我们尊重开放和自由，并持续为无障碍基础设施建设贡献力量，让每一个人平等享受科技是我们共同的目标！"

